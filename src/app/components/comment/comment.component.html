<article
  class="relative shadow-md block overflow-hidden rounded-lg border border-gray-100 p-4 sm:p-6 lg:p-8"
>
  <span
    class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
  ></span>

  <div class="sm:flex sm:justify-between sm:gap-4">
    <div>
      <h3 class="text-lg font-bold text-gray-900 sm:text-xl">
        {{ comment.user.name }}
      </h3>
    </div>
  </div>

  <div class="mt-4">
    <p class="text-sm text-gray-500">
      {{ comment.text }}
    </p>
  </div>

  <div class="mt-6 flex gap-4 sm:gap-4 justify-end h-8">
    <button
      (click)="toggelReplaying()"
      class="inline-block rounded bg-indigo-600 px-4 text-sm font-medium text-white transition hover:rotate-2 hover:scale-110 focus:outline-none focus:ring active:bg-indigo-500"
    >
      Replay
    </button>
    <button>
      <app-like />
    </button>
    <button
      (click)="toggelExpanded()"
      class="duration-200"
      [class.rotate-180]="isExpanded()"
    >
      <app-expand />
    </button>
  </div>

  <section *ngIf="isReplying()" class="my-4">
    <app-comment-form />
  </section>

  <section *ngIf="isExpanded()">
    <app-comment
      [comment]="nestedComment"
      *ngFor="let nestedComment of nestedComments()"
    />
  </section>
</article>
